
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>সূরা আল কাওসার বাংলা অনুবাদ অডিওসহ | Sura Al-Kawthar bangla translation with audio</title>
    <meta name="description" content="সমগ্র সূরাসমুহের আরবি ও বাংলা অনুবাদ অডিওসহ | Arabic and bangla translation of whole Quran with audio"/>

    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/reveal.css" />
    <link rel="stylesheet" href="/css/theme/white.css" />
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="/lib/css/monokai.css" />
    <style>
      .ascrollable-slide {
        height: 100%;
        overflow-y: auto !important;
      }
    </style>
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "/css/print/pdf.css"
        : "/css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
            data-audio-src="/audio/bt/1-0.mp3"
            data-menu-title="বিসমিল্লাহ্‌"
            data-background-image="/background.png"
            data-background-size="300px"
            data-background-repeat="repeat"
          >
            <p>সূরা আল কাওসার</p>
            <p>
              দয়াময়, পরম দয়ালু আল্লাহ্‌র নামে,
            </p>
        </section>

        <section
          data-audio-src="/audio/bt/108-1.mp3"
          data-menu-title="আয়াত ১"
          data-background-image="/background.png"
          data-background-size="300px"
          data-background-repeat="repeat"
        >
          <p>সূরা আল কাওসার</p>
          <p>
            ১০৮-১ :  আমি অবশ্যই তোমাকে আল কাওসার দান করিয়াছি।  
          </p>
        </section>

        <section
          data-audio-src="/audio/bt/108-2.mp3"
          data-menu-title="আয়াত ২"
          data-background-image="/background.png"
          data-background-size="300px"
          data-background-repeat="repeat"
        >
          <p>সূরা আল কাওসার</p>
          <p>
            ১০৮-২ :  সুতরাং তুমি তোমার প্রতিপালকের উদ্দেশ্যে সালাত আদায় কর এবং কুরবানী কর।  
          </p>
        </section>

        <section
          data-audio-src="/audio/bt/108-3.mp3"
          data-menu-title="আয়াত ৩"
          data-background-image="/background.png"
          data-background-size="300px"
          data-background-repeat="repeat"
        >
          <p>সূরা আল কাওসার</p>
          <p>
            ১০৮-৩ :  নিশ্চয় তোমার প্রতি বিদ্বেষ পোষণকারীই তো নির্বংশ।  
          </p>
        </section>

      </div>

      <div class="home-url">
        <a href="/"><i class="fa fa-home"></i></a>
      </div>
    </div>

    <script src="/js/reveal.js"></script>

    <script>
      Reveal.initialize({
        width: "100%",
        height: "100%",
        margin: 0.1,
        minScale: 1,
        maxScale: 1,
        touch: false,
        hash: true,
        transition: "fade", // none/fade/slide/convex/concave/zoom
        backgroundTransition: "none", // none/fade/slide/convex/concave/zoom
        audio: {
          prefix: "audio/",
          suffix: ".mp3",
          advance: 500,
          autoplay: false,
          defaultAudios: true, // try to play audios with names such as audio/1.2.ogg
          playerOpacity: 1,
        },
        menu: {
          custom: [
            {
              title: "সূরাসমুহ",
              icon: '<i class="fa fa-list">',
              src: "list.html",
            },
          ],
        },
        dependencies: [
          { src: "/plugin/markdown/marked.js" },
          { src: "/plugin/markdown/markdown.js" },
          { src: "/plugin/highlight/highlight.js" },
          { src: "/plugin/notes/notes.js", async: true },
          {
            src: "/plugin/audio-slideshow/audio-slideshow.js",
            condition: function () {
              return !!document.body.classList;
            },
          },
          { src: "/plugin/menu/menu.js" },
        ],
      });
    </script>
  </body>
</html>
